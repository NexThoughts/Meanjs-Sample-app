<section data-ng-controller="PersonController">
    <form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
        <div class="form-group">
            <label  class="col-md-3 control-label">Name</label>

            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="name" id="name" placeholder="name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>

            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="email" id="email" placeholder="email" required>

            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-md-3 control-label">Phone</label>

            <div class="col-md-9">
                <input type="text" class="form-control" data-ng-model="phone" id="phone" placeholder="phone" required>

            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</section>
